name: Build and publish services

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Setup Operator SDK
        run: |
          git clone -b v1.5.0 https://github.com/operator-framework/operator-sdk
          cd operator-sdk
          make install
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - id: docker-tag
        uses: yuya-takeyama/docker-tag-from-github-ref-action@v1
      - run: make generate
      - run: make manifests
      - run: make test
      - name: Build and push
        run: make docker-build docker-push IMG=cbartifactory/octarine-operator:${{ steps.docker-tag.outputs.tag }} VERSION=${{ steps.docker-tag.outputs.tag }}
